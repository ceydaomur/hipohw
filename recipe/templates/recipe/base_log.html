{% load staticfiles %}

<head>
    <title> LOGIN</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
</head>

<body>
    <div align="center" class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'recipe_new' %}" class="top-menu"></a>
            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        <h1>LOGIN</h1>
    </div>
    <div style="background-color:yellow; border-color:yellow; color:purple">
        <h5>
        <a href="{% url 'recipe_list' %}"><left>Recipe.com<left></a>  <a href="{% url 'recipe_new' %}"> Share a Recipe</a>
          {% if user.is_authenticated == False %}
            <a href="{% url 'login' %}" class="top-menu" style= "float: right;"> Log in </a>
          {%else%}
              <a href="{% url 'logout' %}" class="top-menu" style= "float: right;">({{user}}) Log out</a>
          {% endif %}
        </h5>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
